<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- 1. Favicon (Icône dans l'onglet du navigateur) -->
  <link rel="icon" href="%PUBLIC_URL%/image/favicon.jpg" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/image/favicon.jpg" />

  <!-- 2. Titre par défaut -->
  <title>ralp-ai - Générez des vidéos publicitaires</title>
  <meta name="description" content="Créez des vidéos publicitaires impactantes en quelques secondes avec notre IA." />

  <!-- 3. Open Graph / Facebook / WhatsApp (Ce qui apparaît lors du partage du lien) -->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://ralp-ai.site/" />
  <meta property="og:title" content="ralp-ai - Générez des vidéos publicitaires" />
  <meta property="og:description"
    content="Notre technologie vous permet de créer des vidéos publicitaires, des présentations et bien plus encore en quelques secondes." />
  <meta property="og:image" content="%PUBLIC_URL%/image/favicon.jpg" />

  <!-- 4. Twitter Card -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:url" content="https://ralp-ai.site/" />
  <meta name="twitter:title" content="ralp-ai - Générez des vidéos publicitaires" />
  <meta name="twitter:description"
    content="Créez des vidéos publicitaires impactantes en quelques secondes avec notre IA." />
  <meta name="twitter:image" content="%PUBLIC_URL%/image/favicon.jpg" />

  <!-- ... -->


</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
</body>

</html>
